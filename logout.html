<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="logout.css">
</head>
<body>
    <main>
        <div id="logout-container">
            <p id="logout-text" style="display: inline-block;">Are you sure you want to logout?</p> <br>
            <button style="color: white; background-color: red;" id="logout-yes-btn">YES</button>
            <button style="color: white; background-color: green;" id="logout-no-btn">NO</button>
            </div>
    </main>

    <script src="logout.js"></script>
</body>
</html>
