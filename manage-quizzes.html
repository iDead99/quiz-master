<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Quiz</title>
<link rel="stylesheet" href="manage-quizzes.css">
</head>
<body>
<div class="dashboard">
<aside class="sidebar">
    <div class="sidebar-header">
        <h2>Quiz Master</h2>
    </div>
    <ul class="nav-links">
        <li><a href="master-dashboard.html" id="overview">Overview</a></li>
        <li><a href="create-quiz.html" id="create-quiz">Create Quiz</a></li>
        <li><a href="manage-quizzes.html" id="manage-quizzes">Manage Quizzes</a></li>
        <li><a href="start-quiz.html" id="quiz-controls">Start Quiz</a></li>
        <li><a href="profile.html" id="profile">Profile</a></li>
        <li><a href="settings.html" id="Settings">Settings</a></li>
        <li><a href="logout.html" id="logout">Logout</a></li>
    </ul>
</aside>

<main class="main-content">
    <header class="main-header">
        <h1>Manage Your Quizzes</h1>
    </header>

    <section class="manage-quizzes">
        <div class="quiz-list">
            <table id="table">
                <thead>
                    <tr>
                        <th>Quiz Title</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </section>
</main>
</div>

<div id="confirm-delete-quiz" style="display: none;">
<p id="confirm-delete-quiz-text" style="display: inline-block;">Are you sure you want to delete this quiz?</p> <br>
<button style="color: white; background-color: red;" id="confirm-delete-quiz-yes-btn">YES</button>
<button style="color: white; background-color: green;" id="confirm-delete-quiz-no-btn">NO</button>
</div>

<script src="manage-quizzes.js"></script>
</body>
</html>
