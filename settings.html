<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Quiz Master</h2>
            </div>
            <ul class="nav-links">
                <li><a href="master-dashboard.html" id="overview">Overview</a></li>
                <li><a href="create-quiz.html" id="create-quiz">Create Quiz</a></li>
                <li><a href="manage-quizzes.html" id="manage-quizzes">Manage Quizzes</a></li>
                <li><a href="start-quiz.html" id="quiz-controls">Start Quiz</a></li>
                <li><a href="profile.html" id="profile">Profile</a></li>
                <li><a href="settings.html" id="settings">Settings</a></li>
                <li><a href="logout.html" id="logout">Logout</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Settings</h1>
            </header>

            <section class="settings">
                <form id="settings-form">
                    <label for="notification-settings">Notification Settings:</label>
                    <select id="notification-settings" name="notification-settings">
                        <option value="all">All Notifications</option>
                        <option value="important">Important Only</option>
                        <option value="none">No Notifications</option>
                    </select>

                    <label for="language">Language:</label>
                    <select id="language" name="language">
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                        <!-- Add more language options as needed -->
                    </select>

                    <label for="password">Change Password:</label>
                    <input type="password" id="password" name="password" placeholder="New Password">

                    <label for="confirm-password">Confirm New Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm New Password">

                    <button type="submit" class="btn-save-settings">Save Settings</button>
                </form>
            </section>
        </main>
    </div>

    <script src="settings.js"></script>
</body>
</html>
